<md-card>
  <md-card-title>
    <md-card-title-text>
      <span class="md-headline">{{UserCtr.user.name}}</span>
      <span class="md-subhead">{{UserCtr.user.email}}</span>
    </md-card-title-text>
    <md-card-title-media>
      <div class="md-media-sm card-media">{{UserCtr.user.photo}}</div>
    </md-card-title-media>
  </md-card-title>
  <section layout="row" layout-sm="column" layout-align="center center" layout-wrap>
      <md-button class="md-fab md-primary" aria-label="edit">
        <md-icon md-svg-icon="pen"></md-icon>
        <md-tooltip>
          Edit user profile
        </md-tooltip>
      </md-button>
      <md-button class="md-fab md-warn" aria-label="Use Android">
        <md-icon md-svg-icon="account-remove"></md-icon>
        <md-tooltip>
          Delete user
        </md-tooltip>
      </md-button>
  </section>
</md-card>
