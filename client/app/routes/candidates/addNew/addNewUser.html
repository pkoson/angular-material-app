<md-dialog class="add-new-user">
  <md-toolbar>
    <div class="md-toolbar-tools">
      <h2>Dodaj nowego kandydata</h2>
      <span flex></span>
      <md-button class="md-icon-button" ng-click="cancel()">
        <md-icon md-svg-icon="close" aria-label="Close dialog"></md-icon>
      </md-button>
    </div>
  </md-toolbar>
  <md-dialog-content>
    <div class="md-dialog-content">
      <form name=addNewUser>
        <section>
          <div layout="row">
            <span class="md-subhead">Dane osobowe</span>
            <div layout="row" layout-align="end center" flex>
              <md-button md-no-ink class="md-primary">Dodaj zdjęcie</md-button>
            </div>
          </div>
          <div layout="column" layout-gt-xs="row">
            <md-input-container class="md-block" flex-gt-sm>
              <label>Imię</label>
              <input ng-model="user.firstName" type="text">
            </md-input-container>
            <md-input-container class="md-block" flex-gt-sm>
              <label>Nazwisko</label>
              <input ng-model="user.lastName" type="text">
            </md-input-container>
          </div>
          <div layout="column" layout-gt-xs="row">
            <md-input-container class="md-block" flex-gt-sm>
              <label>Miasto</label>
              <input ng-model="user.city" type="text">
            </md-input-container>
            <md-input-container class="md-block" flex-gt-sm>
              <label>Telefon</label>
              <input ng-model="user.phone">
            </md-input-container>
            <md-input-container class="md-block" flex-gt-sm>
              <label>Email</label>
              <input ng-model="user.mail" type="email">
            </md-input-container>
          </div>
          <div layout="column" layout-gt-xs="row">
            <md-input-container class="md-block" flex-gt-sm>
              <label>Facebook</label>
              <input ng-model="user.facebook" type="url">
            </md-input-container>
            <md-input-container class="md-block" flex-gt-sm>
              <label>LinkedIN</label>
              <input ng-model="user.linkedin" type="url">
            </md-input-container>
            <md-input-container class="md-block" flex-gt-sm>
              <label>Goldenline</label>
              <input ng-model="user.goldenline" type="url">
            </md-input-container>
            <md-input-container class="md-block" flex-gt-sm>
              <label>Github</label>
              <input ng-model="user.github" type="url">
            </md-input-container>
          </div>
          <md-chips ng-model="AddNewCtrl.languages">
            <input type="text" placeholder="Języki">
          </md-chips>
        </section>
        <section>
          <span class="md-subhead">Doświadczenie</span>
          <md-input-container class="md-block" flex-gt-sm>
            <label>Doświdczenie łączne</label>
            <input name="expirienceSum" ng-model="user.expirienceSum" ng-pattern="/^[0-9]+(\.[0-9]{1,2})?$/" type="number" step="0.01">
            <div ng-messages="addNewUser.expirienceSum.$error" role="alert">
              <div ng-message-exp="['pattern', 'type']">Wymagany format x,xx</div>
            </div>
          </md-input-container>
          <div layout="column" layout-gt-xs="row">
            <md-input-container class="md-block" flex-gt-sm>
              <label>Technologia #1</label>
              <input ng-model="user.firstTech">
            </md-input-container>
            <md-input-container class="md-block" flex-gt-sm>
              <label>Doświadczenie technologia #1</label>
              <input name="firstTechExp" ng-model="user.firstTechExp" ng-pattern="/^[0-9]+(\.[0-9]{1,2})?$/" type="number" step="0.01">
              <div ng-messages="addNewUser.firstTechExp.$error" role="alert">
                <div ng-message-exp="['pattern', 'type']">Wymagany format x,xx</div>
              </div>
            </md-input-container>
          </div>
          <div layout="column" layout-gt-xs="row">
            <md-input-container class="md-block" flex-gt-sm>
              <label>Technologia #2</label>
              <input ng-model="user.secondTech">
            </md-input-container>
            <md-input-container class="md-block" flex-gt-sm>
              <label>Doświadczenie technologia #2</label>
              <input name="secondTechExp" ng-model="user.secondTechExp" ng-pattern="/^[0-9]+(\.[0-9]{1,2})?$/" type="number" step="0.01">
              <div ng-messages="addNewUser.secondTechExp.$error" role="alert">
                <div ng-message-exp="['pattern', 'type']">Wymagany format x,xx</div>
              </div>
            </md-input-container>
          </div>
        </section>
        <section>
          <span class="md-subhead">Finanse</span>
          <div layout="column" layout-gt-xs="row">
            <md-input-container class="md-block" flex-gt-sm>
              <label>Wynagrodzenie</label>
              <input name="salary" ng-model="user.salary"  type="number" step="1">
            </md-input-container>
            <md-input-container class="md-block" flex-gt-sm>
              <label>Waluta</label>
              <md-select ng-model="user.currency">
                <md-option ng-repeat="currency in AddNewCtrl.currencies" value="{{currency}}">
                  {{currency}}
                </md-option>
              </md-select>
            </md-input-container>
            <md-input-container class="md-block" flex-gt-sm>
              <label>Typ umowy</label>
              <md-select ng-model="user.contract">
                <md-option ng-repeat="contract in AddNewCtrl.contract" value="{{contract}}">
                  {{contract}}
                </md-option>
              </md-select>
            </md-input-container>
          </div>
        </section>
        <section>
          <span class="md-subhead">Inne</span>
          <div layout="column" layout-gt-xs="row">
            <md-input-container class="md-block" flex-gt-sm>
              <label>Status</label>
              <input ng-model="user.status">
            </md-input-container>
            <md-input-container class="md-block" flex-gt-sm>
              <label>Wynik rozmowy rek.</label>
              <input ng-model="user.points">
            </md-input-container>
            <md-input-container class="md-block" flex-gt-sm>
              <label>Firma polecająca</label>
              <input ng-model="user.recomendation">
            </md-input-container>
          </div>
          <div layout="column" layout-gt-xs="row">
            <div layout="column">
              <md-input-container>
                <md-switch ng-model="ShortDelegation">Wyjazdy krótkie: <strong>{{ ShortDelegation ? "Tak" : "Nie"}}</strong></md-switch>
                <md-switch ng-model="LongDelegation">Wyjazdy długie: <strong>{{ LongDelegation ? "Tak" : "Nie"}}</strong></md-switch>
              </md-input-container>
              <md-datepicker ng-model="user.submissionDate" md-placeholder="Data kontaktu" class="md-block" flex-gt-sm>
              </md-datepicker>
            </div>
            <md-input-container class="md-block" flex>
              <label>Notatki</label>
              <textarea ng-model="user.notes" md-maxlength="150" rows="5" md-select-on-focus></textarea>
            </md-input-container>
          </div>
        </section>
      </form>
    </div>
  </md-dialog-content>
</md-dialog>
