
<form style="width:400px" layout="column" layout-padding name="userForm" ng-submit="$ctrl.login($ctrl.loginForm)">

  <md-input-container>
    <label>Email</label>
    <input name="email" type="email" ng-model="$ctrl.loginForm.email" autofocus required/>
    <div ng-messages="userForm.email.$error">
      <div ng-message="required">This is required!</div>
    </div>
  </md-input-container>

  <md-input-container>
    <label>Password</label>
    <input name="password" type="password" ng-model="$ctrl.loginForm.password"/>
  </md-input-container>

  <md-button type="submit" class="md-raised md-primary">Login</md-button>

</form>
